<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Programma Giornaliero</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eef2f7, #ffffff);
      color: #2c3e50;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    main {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(44,62,80,0.12);
      max-width: 1200px;
      width: 100%;
      box-sizing: border-box;
    }

    #azienda {
      font-weight: 700;
      font-size: 1.4rem;
      color: #1a2a54;
      text-transform: uppercase;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 5px;
      color: #1a202c;
      text-align: center;
    }

    #current-date {
      text-align: center;
      font-weight: 500;
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #4a5568;
    }

    #search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    #search-input {
      width: 100%;
      max-width: 400px;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 30px;
      border: 1.5px solid #cbd5e0;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
      transition: border-color 0.3s ease;
    }

    #search-input:focus {
      outline: none;
      border-color: #4358ca;
      box-shadow: 0 0 8px rgba(67, 88, 202, 0.4);
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 15px;
      text-align: left;
    }

    thead th {
      background: #f0f4f8;
      padding: 15px 20px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #4a5568;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-bottom: 2px solid #cbd5e0;
      border-radius: 0;
      position: relative;
    }

    thead th:first-child {
      border-top-left-radius: 15px;
    }

    thead th:last-child {
      border-top-right-radius: 15px;
    }

    tbody tr {
      background: #f7fafc;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(44,62,80,0.07);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    tbody tr:hover {
      background: #e0e7ff;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(67,56,202,0.25);
    }

    tbody td {
      padding: 18px 20px;
      font-size: 1rem;
      color: #2d3748;
      vertical-align: top;
      border: none;
    }

    tbody tr td:first-child {
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;
    }

    tbody tr td:last-child {
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    /* Messaggio caricamento e nessun dato */
    #programma-body td[colspan="5"] {
      text-align: center;
      color: #999;
      font-style: italic;
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }
      main {
        padding: 25px 20px;
        box-shadow: none;
        border-radius: 15px;
        max-width: 100%;
      }

      #search-container {
        margin-bottom: 20px;
      }

      #search-input {
        max-width: 100%;
        font-size: 1rem;
        padding: 12px 18px;
      }

      table {
        border-spacing: 0 20px; /* più spazio verticale */
      }

      thead {
        display: none; /* Nascondi intestazione */
      }

      tbody tr {
        display: block;
        margin-bottom: 20px; /* più spazio verticale */
        background: #f7fafc;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(44,62,80,0.07);
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        padding: 20px 25px;
      }

      tbody tr:hover {
        background: #e0e7ff;
        transform: none;
        box-shadow: 0 4px 12px rgba(67,56,202,0.2);
      }

      tbody td {
        display: flex;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid #cbd5e0;
        font-size: 1rem;
        color: #2d3748;
        word-break: break-word;
        align-items: center;
      }

      /* Rimuovo bordo dall'ultimo td per riga */
      tbody tr td:last-child {
        border-bottom: none;
      }

      tbody td::before {
        content: attr(data-label);
        font-weight: 600;
        color: #4a5568;
        width: 120px;
        flex-shrink: 0;
      }

      /* Centrare messaggi caricamento e nessun dato */
      #programma-body td[colspan="5"] {
        text-align: center;
        color: #999;
        font-style: italic;
        padding: 20px 0;
      }
    }
  </style>
</head>
<body>
  <main>
    <div id="azienda">SITEC IMPIANTI SRL</div>
    <h1>Programma Giornaliero</h1>
    <div id="current-date"></div>

    <div id="search-container">
      <input type="text" id="search-input" placeholder="Cerca...">
    </div>

    <table>
      <thead>
        <tr>
          <th>Cantiere</th>
          <th>Luogo</th>
          <th>Lavorazioni</th>
          <th>Collaboratori</th>
          <th>Mezzo</th>
        </tr>
      </thead>
      <tbody id="programma-body">
        <tr><td colspan="5" style="text-align:center; color:#999;">Caricamento dati...</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    const JSON_URL = 'https://script.google.com/macros/s/AKfycbyoUVY6DWaew3LcPNKC4tE9URflgqnbqQV6LWXTRevcfHduIN4nwbmJin7Bd8LUI3pdhA/exec';

    const today = new Date();
    const currentDateEl = document.getElementById('current-date');
    currentDateEl.textContent = today.toLocaleDateString('it-IT', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });

    function loadProgramma(dateString) {
      fetch(`${JSON_URL}?data=${dateString}`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('programma-body');
          tbody.innerHTML = '';
          if (data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">Nessun dato disponibile.</td></tr>`;
            return;
          }
          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td data-label="Cantiere">${row.Cantiere || ''}</td>
              <td data-label="Luogo">${row.Luogo || ''}</td>
              <td data-label="Lavorazioni">${row.Lavorazioni || ''}</td>
              <td data-label="Collaboratori">${row.Collaboratori || ''}</td>
              <td data-label="Mezzo">${row.Mezzo || ''}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => {
          document.getElementById('programma-body').innerHTML = `<tr><td colspan="5" style="color:red; text-align:center;">Errore: ${err.message}</td></tr>`;
        });
    }

    // Filtro ricerca
    document.getElementById('search-input').addEventListener('input', () => {
      const filter = document.getElementById('search-input').value.toLowerCase();
      document.querySelectorAll('#programma-body tr').forEach(row => {
        const match = Array.from(row.children).some(td => td.textContent.toLowerCase().includes(filter));
        row.style.display = match ? '' : 'none';
      });
    });

    loadProgramma(today.toISOString().split('T')[0]);
  </script>
</body>
</html>
