<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Programma Giornaliero</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eef2f7, #ffffff);
      color: #2c3e50;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    main {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(44,62,80,0.12);
      max-width: 1200px;
      width: 100%;
      box-sizing: border-box;
    }

    #azienda {
      font-weight: 700;
      font-size: 1.4rem;
      color: #1a2a54;
      text-transform: uppercase;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 5px;
      color: #1a202c;
      text-align: center;
    }

    #toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 30px 0;
      flex-wrap: wrap;
      gap: 20px;
    }

    #search-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #search-input {
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #cbd5e0;
      font-size: 1rem;
      width: 250px;
    }

    #settings-icon {
      cursor: pointer;
      font-size: 1.3rem;
      color: #4a5568;
    }

    #filter-popup {
      display: none;
    }

    /* Barra giorni */
    #date-strip {
      display: flex;
      overflow-x: auto;
      gap: 0; /* zero gap per margini uniformi */
      padding: 0;
      margin-bottom: 20px;
      justify-content: flex-start;
      scrollbar-width: none; /* Firefox */
      border-radius: 0 0 15px 15px;
      border: 1px solid #e2e8f0;
      background: #fff;
      user-select: none;
    }
    #date-strip::-webkit-scrollbar {
      display: none; /* Chrome, Safari e Opera */
    }

    .date-button {
      flex: 1 0 14.28%; /* 7 giorni uguali larghezza */
      box-sizing: border-box;
      border-right: 1px solid #e2e8f0;
      padding: 14px 0;
      cursor: pointer;
      text-align: center;
      font-weight: 500;
      font-size: 0.95rem;
      color: #4a5568;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    .date-button:last-child {
      border-right: none; /* togli bordo all'ultimo */
    }

    .date-button .day-name {
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 4px;
      text-transform: capitalize;
      color: #718096;
    }

    .date-button .day-date {
      font-size: 1.1rem;
      font-weight: 700;
    }

    /* Stato selezionato */
    .date-button.selected {
      background-color: #3b82f6; /* blu acceso */
      color: white;
      font-weight: 700;
      border-right-color: transparent;
      border-left-color: transparent;
      box-shadow: inset 0 -4px 0 0 #2563eb;
      user-select: none;
    }

    /* Hover per non selezionati */
    .date-button:not(.selected):hover {
      background-color: #e0e7ff;
      color: #1e40af;
    }

    /* Tabella */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 15px;
      text-align: left;
    }

    thead th {
      background: #f0f4f8;
      padding: 15px 20px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #4a5568;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-bottom: 2px solid #cbd5e0;
    }

    tbody tr {
      background: #f7fafc;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(44,62,80,0.07);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    tbody tr:hover {
      background: #e0e7ff;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(67,56,202,0.25);
    }

    tbody td {
      padding: 18px 20px;
      font-size: 1rem;
      color: #2d3748;
      vertical-align: top;
    }

    tbody tr td:first-child {
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;
    }

    tbody tr td:last-child {
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      #date-strip {
        gap: 0;
        margin-bottom: 15px;
      }
      .date-button {
        flex: 1 0 14.28%;
        padding: 10px 0;
        font-size: 0.8rem;
      }
      .date-button .day-date {
        font-size: 1rem;
      }
      .date-button.selected {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div id="azienda">SITEC IMPIANTI SRL</div>
    <h1>Programma Giornaliero</h1>

    <div id="toolbar">
      <div id="search-container">
        <input type="text" id="search-input" placeholder="Cerca...">
        <span id="settings-icon">⚙️</span>
      </div>
    </div>

    <div id="filter-popup"></div>

    <div id="date-strip" aria-label="Seleziona data" role="listbox"></div>

    <table>
      <thead>
        <tr>
          <th>Cantiere</th>
          <th>Luogo</th>
          <th>Lavorazioni</th>
          <th>Collaboratori</th>
          <th>Mezzo</th>
        </tr>
      </thead>
      <tbody id="programma-body">
        <tr><td colspan="5" style="text-align:center; color:#999;">Caricamento dati...</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    const JSON_URL = 'https://script.google.com/macros/s/AKfycbyoUVY6DWaew3LcPNKC4tE9URflgqnbqQV6LWXTRevcfHduIN4nwbmJin7Bd8LUI3pdhA/exec';

    const today = new Date();
    const strip = document.getElementById('date-strip');
    const range = 3; // 3 giorni prima + 3 giorni dopo = 7 giorni totali

    function createDateButton(date, isToday = false) {
      const btn = document.createElement('div');
      btn.className = 'date-button';
      btn.dataset.date = date.toISOString().split('T')[0];
      btn.setAttribute('role', 'option');
      btn.setAttribute('tabindex', '0');

      const dayName = document.createElement('div');
      dayName.className = 'day-name';
      dayName.textContent = date.toLocaleDateString('it-IT', { weekday: 'short' });

      const dayDate = document.createElement('div');
      dayDate.className = 'day-date';
      dayDate.textContent = date.toLocaleDateString('it-IT', { day: '2-digit', month: '2-digit' });

      btn.appendChild(dayName);
      btn.appendChild(dayDate);

      if (isToday) {
        btn.classList.add('selected');
      }
      return btn;
    }

    // Crea i giorni visibili nella barra
    for (let i = -range; i <= range; i++) {
      const d = new Date(today);
      d.setDate(today.getDate() + i);
      strip.appendChild(createDateButton(d, i === 0));
    }

    // Funzione per caricare dati della tabella
    function loadProgramma(dateString) {
      fetch(`${JSON_URL}?data=${dateString}`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('programma-body');
          tbody.innerHTML = '';
          if (data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">Nessun dato disponibile.</td></tr>`;
            return;
          }
          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td data-label="Cantiere">${row.Cantiere || ''}</td>
              <td data-label="Luogo">${row.Luogo || ''}</td>
              <td data-label="Lavorazioni">${row.Lavorazioni || ''}</td>
              <td data-label="Collaboratori">${row.Collaboratori || ''}</td>
              <td data-label="Mezzo">${row.Mezzo || ''}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => {
          document.getElementById('programma-body').innerHTML = `<tr><td colspan="5" style="color:red; text-align:center;">Errore: ${err.message}</td></tr>`;
        });
    }

    // Selezione data e cambio colore selezionato
    strip.addEventListener('click', e => {
      const target = e.target.closest('.date-button');
      if (!target) return;

      // Rimuovi selected da tutti
      strip.querySelectorAll('.date-button').forEach(b => b.classList.remove('selected'));
      // Seleziona il click
      target.classList.add('selected');

      loadProgramma(target.dataset.date);
    });

    // Carica dati del giorno corrente all'avvio
    loadProgramma(today.toISOString().split('T')[0]);
  </script>
</body>
</html>
