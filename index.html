<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Programma Giornaliero</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eef2f7, #ffffff);
      color: #2c3e50;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    main {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(44,62,80,0.12);
      max-width: 1200px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    #azienda {
      font-weight: 700;
      font-size: 1.4rem;
      color: #1a2a54;
      text-transform: uppercase;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 5px;
      color: #1a202c;
    }

    #current-date {
      font-size: 1.1rem;
      font-weight: 500;
      color: #4a5568;
      margin-bottom: 30px;
      user-select: none;
    }

    #toolbar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      gap: 15px;
      position: relative;
    }

    #search-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #search-input {
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #cbd5e0;
      font-size: 1rem;
      width: 250px;
    }

    #settings-icon {
      cursor: pointer;
      font-size: 1.4rem;
      color: #4a5568;
      user-select: none;
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #f7fafc;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      transition: background-color 0.2s ease;
    }
    #settings-icon:hover {
      background-color: #e2e8f0;
    }

    /* Popup filtro migliorato per mobile */
    #filter-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(44,62,80,0.2);
      width: 90%;
      max-width: 400px;
      padding: 20px;
      z-index: 1000;
      transition: transform 0.25s ease;
      user-select: none;
    }
    #filter-popup.active {
      transform: translate(-50%, -50%) scale(1);
    }

    #filter-popup header {
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #1a202c;
      text-align: center;
    }

    #filter-popup button.close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: transparent;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: #718096;
      user-select: none;
    }
    #filter-popup button.close-btn:hover {
      color: #4a5568;
    }

    /* Overlay per popup */
    #popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.3);
      z-index: 900;
      user-select: none;
    }
    #popup-overlay.active {
      display: block;
    }

    /* Tabella */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 15px;
      text-align: left;
    }

    thead th {
      background: #f0f4f8;
      padding: 15px 20px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #4a5568;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-bottom: 2px solid #cbd5e0;
    }

    tbody tr {
      background: #f7fafc;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(44,62,80,0.07);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    tbody tr:hover {
      background: #e0e7ff;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(67,56,202,0.25);
    }

    tbody td {
      padding: 18px 20px;
      font-size: 1rem;
      color: #2d3748;
      vertical-align: top;
    }

    tbody tr td:first-child {
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;
    }

    tbody tr td:last-child {
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      #search-input {
        width: 150px;
      }
      main {
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>
  <main>
    <div id="azienda">SITEC IMPIANTI SRL</div>
    <h1>Programma Giornaliero</h1>
    <div id="current-date" aria-live="polite"></div>

    <div id="toolbar">
      <div id="search-container">
        <input type="text" id="search-input" placeholder="Cerca..." aria-label="Cerca nel programma" />
        <span id="settings-icon" role="button" tabindex="0" aria-haspopup="dialog" aria-expanded="false" aria-controls="filter-popup">⚙️</span>
      </div>
    </div>

    <div id="popup-overlay" tabindex="-1"></div>

    <div id="filter-popup" role="dialog" aria-modal="true" aria-labelledby="filter-popup-title" tabindex="-1">
      <button class="close-btn" aria-label="Chiudi filtro popup">×</button>
      <header id="filter-popup-title">Filtri</header>
      <!-- Inserisci qui i contenuti del filtro -->
      <p>Nessun filtro configurato.</p>
    </div>

    <table>
      <thead>
        <tr>
          <th>Cantiere</th>
          <th>Luogo</th>
          <th>Lavorazioni</th>
          <th>Collaboratori</th>
          <th>Mezzo</th>
        </tr>
      </thead>
      <tbody id="programma-body">
        <tr><td colspan="5" style="text-align:center; color:#999;">Caricamento dati...</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    const JSON_URL = 'https://script.google.com/macros/s/AKfycbyoUVY6DWaew3LcPNKC4tE9URflgqnbqQV6LWXTRevcfHduIN4nwbmJin7Bd8LUI3pdhA/exec';

    // Imposta la data corrente in italiano
    function formatDate(date) {
      return date.toLocaleDateString('it-IT', {
        weekday: 'long',
        day: '2-digit',
        month: 'long',
        year: 'numeric'
      });
    }
    const today = new Date();
    const currentDateElem = document.getElementById('current-date');
    currentDateElem.textContent = formatDate(today);

    // Carica dati della tabella per la data odierna
    function loadProgramma(dateString) {
      fetch(`${JSON_URL}?data=${dateString}`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('programma-body');
          tbody.innerHTML = '';
          if (data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">Nessun dato disponibile.</td></tr>`;
            return;
          }
          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td data-label="Cantiere">${row.Cantiere || ''}</td>
              <td data-label="Luogo">${row.Luogo || ''}</td>
              <td data-label="Lavorazioni">${row.Lavorazioni || ''}</td>
              <td data-label="Collaboratori">${row.Collaboratori || ''}</td>
              <td data-label="Mezzo">${row.Mezzo || ''}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => {
          document.getElementById('programma-body').innerHTML = `<tr><td colspan="5" style="color:red; text-align:center;">Errore: ${err.message}</td></tr>`;
        });
    }

    loadProgramma(today.toISOString().split('T')[0]);

    // Gestione popup filtro migliorata per mobile
    const settingsIcon = document.getElementById('settings-icon');
    const filterPopup = document.getElementById('filter-popup');
    const popupOverlay = document.getElementById('popup-overlay');
    const closeBtn = filterPopup.querySelector('.close-btn');

    function openPopup() {
      filterPopup.classList.add('active');
      popupOverlay.classList.add('active');
      settingsIcon.setAttribute('aria-expanded', 'true');
      filterPopup.focus();
    }

    function closePopup() {
      filterPopup.classList.remove('active');
      popupOverlay.classList.remove('active');
      settingsIcon.setAttribute('aria-expanded', 'false');
      settingsIcon.focus();
    }

    settingsIcon.addEventListener('click', () => {
      if (filterPopup.classList.contains('active')) {
        closePopup();
      } else {
        openPopup();
      }
    });

    settingsIcon.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        if (filterPopup.classList.contains('active')) {
          closePopup();
        } else {
          openPopup();
        }
      }
    });

    closeBtn.addEventListener('click', closePopup);

    popupOverlay.addEventListener('click', closePopup);

    // Chiudi popup con ESC
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && filterPopup.classList.contains('active')) {
        closePopup();
      }
    });
  </script>
</body>
</html>
