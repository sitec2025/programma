<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Programma Giornaliero</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Base */
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eef2f7, #ffffff);
      color: #2c3e50;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    main {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(44,62,80,0.12);
      max-width: 1200px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    #azienda {
      font-weight: 700;
      font-size: 1.4rem;
      color: #1a2a54;
      text-transform: uppercase;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 5px;
      color: #1a202c;
    }

    #current-date {
      font-size: 1.1rem;
      font-weight: 500;
      color: #4a5568;
      margin-bottom: 30px;
      user-select: none;
    }

    /* Search input */
    #search-input {
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #cbd5e0;
      font-size: 1rem;
      width: 100%;
      max-width: 320px;
      margin: 0 auto 30px auto;
      display: block;
      box-sizing: border-box;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 15px;
      text-align: left;
      table-layout: fixed; /* importante per gestire larghezza colonne */
      word-wrap: break-word;
    }

    thead th {
      background: #f0f4f8;
      padding: 15px 20px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #4a5568;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-bottom: 2px solid #cbd5e0;
      overflow-wrap: break-word;
    }

    tbody tr {
      background: #f7fafc;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(44,62,80,0.07);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    tbody tr:hover {
      background: #e0e7ff;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(67,56,202,0.25);
    }

    tbody td {
      padding: 18px 20px;
      font-size: 1rem;
      color: #2d3748;
      vertical-align: top;
      overflow-wrap: break-word;
    }

    tbody tr td:first-child {
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;
    }

    tbody tr td:last-child {
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      main {
        padding: 30px 20px;
      }
      thead th, tbody td {
        padding: 12px 10px;
        font-size: 0.9rem;
      }
      #search-input {
        max-width: 100%;
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }
      main {
        padding: 20px 15px;
        border-radius: 15px;
      }
      h1 {
        font-size: 1.8rem;
      }
      #azienda {
        font-size: 1.2rem;
        letter-spacing: 1.5px;
      }
      #current-date {
        font-size: 1rem;
        margin-bottom: 20px;
      }
      #search-input {
        font-size: 0.95rem;
        padding: 9px 12px;
      }
      table {
        border-spacing: 0;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(44,62,80,0.1);
      }
      thead {
        display: none;
      }
      tbody tr {
        display: block;
        margin-bottom: 20px;
        background: #f7fafc;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(44,62,80,0.07);
        padding: 15px 20px;
      }
      tbody tr:hover {
        background: #e0e7ff;
        transform: none;
        box-shadow: 0 8px 20px rgba(67,56,202,0.25);
      }
      tbody td {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        font-size: 0.95rem;
        border-bottom: 1px solid #d9dce1;
      }
      tbody td:last-child {
        border-bottom: none;
      }
      tbody td::before {
        content: attr(data-label);
        font-weight: 600;
        color: #4a5568;
        flex: 1 1 40%;
        text-align: left;
        padding-right: 10px;
      }
      tbody td span {
        flex: 1 1 60%;
        text-align: right;
        word-break: break-word;
      }
    }
  </style>
</head>
<body>
  <main>
    <div id="azienda">SITEC IMPIANTI SRL</div>
    <h1>Programma Giornaliero</h1>
    <div id="current-date" aria-live="polite"></div>

    <input type="text" id="search-input" placeholder="Cerca..." aria-label="Cerca nel programma" autocomplete="off" />

    <table>
      <thead>
        <tr>
          <th>Cantiere</th>
          <th>Luogo</th>
          <th>Lavorazioni</th>
          <th>Collaboratori</th>
          <th>Mezzo</th>
        </tr>
      </thead>
      <tbody id="programma-body">
        <tr><td colspan="5" style="text-align:center; color:#999;">Caricamento dati...</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    const JSON_URL = 'https://script.google.com/macros/s/AKfycbyoUVY6DWaew3LcPNKC4tE9URflgqnbqQV6LWXTRevcfHduIN4nwbmJin7Bd8LUI3pdhA/exec';

    const today = new Date();
    const currentDateElem = document.getElementById('current-date');
    const searchInput = document.getElementById('search-input');
    const programmaBody = document.getElementById('programma-body');

    function formatDateIT(date) {
      return date.toLocaleDateString('it-IT', {
        weekday: 'long',
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
      });
    }

    currentDateElem.textContent = formatDateIT(today);

    let allRowsData = [];

    function renderRows(data) {
      if (!data || data.length === 0) {
        programmaBody.innerHTML = `<tr><td colspan="5" style="text-align:center;">Nessun dato disponibile.</td></tr>`;
        return;
      }
      programmaBody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td data-label="Cantiere"><span>${row.Cantiere || ''}</span></td>
          <td data-label="Luogo"><span>${row.Luogo || ''}</span></td>
          <td data-label="Lavorazioni"><span>${row.Lavorazioni || ''}</span></td>
          <td data-label="Collaboratori"><span>${row.Collaboratori || ''}</span></td>
          <td data-label="Mezzo"><span>${row.Mezzo || ''}</span></td>
        `;
        programmaBody.appendChild(tr);
      });
    }

    function loadProgramma(dateString) {
      programmaBody.innerHTML = `<tr><td colspan="5" style="text-align:center; color:#999;">Caricamento dati...</td></tr>`;
      fetch(`${JSON_URL}?data=${dateString}`)
        .then(res => res.json())
        .then(data => {
          allRowsData = data;
          renderRows(allRowsData);
        })
        .catch(err => {
          programmaBody.innerHTML = `<tr><td colspan="5" style="color:red; text-align:center;">Errore: ${err.message}</td></tr>`;
        });
    }

    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.toLowerCase().trim();
      if (!filter) {
        renderRows(allRowsData);
        return;
      }
      const filtered = allRowsData.filter(row => 
        Object.values(row).some(value =>
          value && value.toLowerCase().includes(filter)
        )
      );
      renderRows(filtered);
    });

    loadProgramma(today.toISOString().split('T')[0]);
  </script>
</body>
</html>
