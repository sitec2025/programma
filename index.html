<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Programma di Oggi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --brand-color: #007bff; /* Blu come colore primario */
      --brand-color-light: rgba(0, 123, 255, 0.25);
      --text-primary: #111827;
      --text-secondary: #4b5563;
      --surface-bg: rgba(255, 255, 255, 0.6); /* Bianco traslucido per l'effetto vetro */
      --surface-border: rgba(255, 255, 255, 0.9);
      --surface-shadow: rgba(44, 62, 80, 0.15);
    }

    @keyframes animated-gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    html {
      min-height: 100%;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f3e8ff, #dbeafe, #e0f2fe);
      background-size: 400% 400%;
      animation: animated-gradient 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      box-sizing: border-box;
    }

    main {
      width: 100%;
      max-width: 1000px;
      padding: 40px 50px;
      text-align: center;
      background: var(--surface-bg);
      border-radius: 24px;
      border: 1px solid var(--surface-border);
      box-shadow: 0 20px 50px var(--surface-shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px); /* Supporto per Safari */
    }

    #azienda {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--brand-color);
      text-transform: uppercase;
      margin-bottom: 10px;
      letter-spacing: 0.5px; /* Spaziatura tra le lettere ridotta */
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 5px;
      color: var(--text-primary);
      letter-spacing: -1px;
    }

    #data-oggi {
      font-weight: 500;
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 40px;
    }

    .modern-search-container {
      display: flex;
      align-items: center;
      background-color: rgba(249, 250, 251, 0.8);
      border: 1px solid #e5e7eb;
      border-radius: 9999px;
      padding: 12px 20px;
      margin: 0 auto 40px auto;
      max-width: 450px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
    }
    
    .modern-search-container:focus-within {
      border-color: var(--brand-color); /* Bordo blu quando la barra è attiva */
      box-shadow: 0 0 0 4px var(--brand-color-light);
    }
    
    .modern-search-container svg {
      width: 20px;
      height: 20px;
      fill: #9ca3af;
      margin-right: 12px;
      transition: fill 0.3s ease-in-out;
    }
    
    .modern-search-container:focus-within svg {
      fill: var(--brand-color); /* Icona blu quando la barra è attiva */
    }

    #search-bar {
      width: 100%;
      border: none;
      outline: none;
      background-color: transparent;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      color: var(--text-primary);
    }

    #search-bar::placeholder {
      color: #9ca3af;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
      text-align: left;
      margin-bottom: 40px; /* Spazio prima del pulsante di stampa */
    }

    thead th {
      padding: 15px 20px;
      font-weight: 700;
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-bottom: 2px solid #e5e7eb;
    }

    tbody tr {
      background: var(--surface-bg);
      border: 1px solid var(--surface-border);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(44, 62, 80, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      opacity: 0;
      animation: fadeInUp 0.5s ease-out forwards;
    }

    tbody tr:hover {
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 12px 30px rgba(44, 62, 80, 0.12);
      transform: translateY(-5px) scale(1.02);
    }

    tbody td {
      padding: 20px;
      color: var(--text-primary);
      font-weight: 500;
      font-size: 1rem;
      border-top: 1px solid rgba(229, 231, 235, 0.5);
    }
    tbody tr td:first-child { border-radius: 12px 0 0 12px; border-top: none; }
    tbody tr td:last-child { border-radius: 0 12px 12px 0; border-top: none;}
    tbody tr td { border-top: none; }

    /* Stile per il pulsante di stampa */
    .print-button {
      background-color: var(--brand-color);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 9999px; /* Rendi il pulsante ovale */
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: inline-flex; /* Per allineare icona e testo se ne aggiungi */
      align-items: center;
      justify-content: center;
      margin-top: 20px; /* Spazio sopra il pulsante */
    }

    .print-button:hover {
      background-color: #0056b3; /* Blu più scuro all'hover */
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .print-button:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }


    @media (max-width: 768px) {
      body { padding: 0; /* Rimuovi il padding dal body per il mobile */ }
      main {
        padding: 25px 20px;
        background: none; /* Sfondo unico */
        border: none; /* Rimuovi il bordo */
        box-shadow: none; /* Rimuovi l'ombra */
        backdrop-filter: none; /* Rimuovi l'effetto vetro */
        -webkit-backdrop-filter: none;
        border-radius: 0; /* Rimuovi il border-radius */
      }
      thead { display: none; }
      tbody tr {
        display: block;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 8px 25px rgba(44, 62, 80, 0.1);
      }
      tbody tr:hover {
        transform: translateY(-3px) scale(1);
      }
      tbody td {
        display: flex;
        /* Allinea l'etichetta a sinistra e il contenuto a destra */
        justify-content: space-between;
        padding: 12px 5px;
        border-bottom: 1px solid #e5e7eb;
        border-radius: 0 !important;
        text-align: right; /* Allinea il contenuto a destra */
      }
      tbody td:last-child { border-bottom: none; }
      tbody td::before {
        content: attr(data-label);
        font-weight: 700;
        color: var(--text-secondary);
        flex-basis: 40%;
        margin-right: 10px;
        white-space: nowrap;
        text-align: left; /* Assicurati che l'etichetta rimanga allineata a sinistra */
      }

      /* Regole per il titolo "Programma di Oggi" e la data su mobile */
      h1 {
        font-size: 1.8rem; /* Rimpicciolisci il font */
        margin-bottom: 5px; /* Avvicina al prossimo elemento (data) */
        white-space: nowrap; /* Tutta su una linea */
        overflow: hidden; /* Nascondi eventuale overflow se la linea è troppo lunga */
        text-overflow: ellipsis; /* Aggiungi puntini di sospensione se il testo è tagliato */
      }

      #data-oggi {
        margin-bottom: 25px; /* Riduci lo spazio sotto la data per avvicinarla al titolo */
      }
    }

    /* Regole di stampa: nascondi elementi non necessari */
    @media print {
      .modern-search-container,
      .print-button {
        display: none; /* Nascondi la barra di ricerca e il pulsante di stampa */
      }
      body {
        background: none; /* Rimuovi lo sfondo animato in stampa */
      }
      main {
        background: white; /* Assicurati che lo sfondo principale sia bianco in stampa */
        border: none;
        box-shadow: none;
        backdrop-filter: none;
        -webkit-backdrop-filter: none;
        padding: 0; /* Rimuovi padding extra per ottimizzare lo spazio */
      }
      table {
        border-spacing: 0; /* Rimuovi spaziatura tra righe per una stampa più compatta */
      }
      tbody tr {
        box-shadow: none; /* Rimuovi ombre dalle righe */
        border: 1px solid #e5e7eb; /* Aggiungi un bordo leggero per separare le righe */
        border-radius: 0;
      }
      tbody tr:hover {
        background: white; /* Rimuovi hover effect in stampa */
        transform: none;
        box-shadow: none;
      }
      tbody td {
        padding: 10px 15px; /* Riduci il padding delle celle per una stampa più compatta */
        border-top: 1px solid #e5e7eb !important; /* Forza i bordi tra le celle */
        border-left: 1px solid #e5e7eb;
        border-right: 1px solid #e5e7eb;
        border-bottom: 1px solid #e5e7eb;
      }
      tbody tr:first-child td { border-top: 1px solid #e5e7eb; }
      tbody tr:last-child td { border-bottom: 1px solid #e5e7eb; }
      tbody tr td:first-child { border-left: 1px solid #e5e7eb; border-radius: 0; }
      tbody tr td:last-child { border-right: 1px solid #e5e7eb; border-radius: 0; }
      /* Ripristina l'intestazione della tabella per la stampa se necessario */
      thead {
        display: table-header-group; /* Mostra l'intestazione per la stampa */
      }
      /* Regola il layout delle celle per la stampa */
      tbody td::before {
        display: none; /* Nascondi le etichette per la stampa se l'intestazione è presente */
      }
      @media (max-width: 768px) {
        /* Adattamenti specifici per la stampa da mobile, se necessario */
        /* Ad esempio, potresti voler mostrare comunque le etichette data-label per chiarezza */
         tbody td::before {
           display: inline-block; /* Riabilita le etichette per la stampa mobile */
           margin-right: 5px;
           flex-basis: auto;
           text-align: left;
           font-weight: 700;
           color: var(--text-secondary);
         }
         tbody td {
           display: flex;
           justify-content: flex-start; /* Allinea il testo a sinistra per la stampa mobile */
           text-align: left;
         }
      }
    }
  </style>
</head>
<body>
  <main>
    <div id="azienda">Sitec Impianti Srl</div>
    <h1>Programma di Oggi</h1>
    <div id="data-oggi"></div>

    <div class="modern-search-container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
      <input type="text" id="search-bar" placeholder="Cerca cantiere, collaboratore..." />
    </div>

    <table>
      <thead>
        <tr>
          <th>Cantiere</th>
          <th>Luogo</th>
          <th>Lavorazioni</th>
          <th>Collaboratori</th>
          <th>Mezzo</th>
        </tr>
      </thead>
      <tbody id="programma-body">
        <tr><td colspan="5" style="text-align:center; color:#999; background: transparent; box-shadow:none; border:none;">Caricamento dati...</td></tr>
      </tbody>
    </table>

    <button class="print-button" onclick="window.print()">Stampa Programma</button>
  </main>

  <script>
    function formatDate(date) {
      const d = date.getDate().toString().padStart(2, '0');
      const m = (date.getMonth() + 1).toString().padStart(2, '0');
      const y = date.getFullYear();
      return `${d}/${m}/${y}`;
    }

    document.getElementById('data-oggi').textContent = formatDate(new Date());

    const JSON_URL = 'https://script.google.com/macros/s/AKfycbyoUVY6DWaew3LcPNKC4tE9URflgqnbqQV6LWXTRevcfHduIN4nwbmJin7Bd8LUI3pdhA/exec';

    fetch(JSON_URL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('programma-body');
        tbody.innerHTML = '';

        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; color:#999; background: transparent; box-shadow:none; border:none;">Nessun dato disponibile.</td></tr>`;
          return;
        }

        data.forEach((row, index) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td data-label="Cantiere">${row.Cantiere || ''}</td>
            <td data-label="Luogo">${row.Luogo || ''}</td>
            <td data-label="Lavorazioni">${row.Lavorazioni || ''}</td>
            <td data-label="Collaboratori">${row.Collaboratori || ''}</td>
            <td data-label="Mezzo">${row.Mezzo || ''}</td>
          `;
          tr.style.animationDelay = `${index * 70}ms`;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        const tbody = document.getElementById('programma-body');
        tbody.innerHTML = `<tr><td colspan="5" style="color:red; text-align:center; background: transparent; box-shadow:none; border:none;">Errore: ${err.message}</td></tr>`;
      });

    document.getElementById('search-bar').addEventListener('input', function () {
      const searchTerm = this.value.toLowerCase();
      const rows = document.querySelectorAll('#programma-body tr');
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(searchTerm) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
