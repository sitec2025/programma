<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Programma di Oggi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eef2f7, #ffffff);
      color: #2c3e50;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    main {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(44,62,80,0.12);
      max-width: 1200px;
      width: 100%;
      box-sizing: border-box;
    }

    #azienda {
      font-weight: 700;
      font-size: 1.4rem;
      color: #1a2a54;
      text-transform: uppercase;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 5px;
      color: #1a202c;
      text-align: center;
    }

    #toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 30px 0;
      flex-wrap: wrap;
      gap: 20px;
    }

    #search-container {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    #search-input {
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #cbd5e0;
      font-size: 1rem;
      width: 100%;
      max-width: 500px;
    }

    #date-strip {
      display: flex;
      gap: 50px;
      justify-content: center;
      padding: 10px 0 25px;
      align-items: flex-end;
      flex-wrap: wrap;
    }

    .date-button {
      background: #f1f5f9;
      padding: 8px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      min-width: 70px;
      text-align: center;
      display: flex;
      flex-direction: column;
      font-size: 0.85rem;
      margin: 0 10px;
    }

    .date-button .day-name {
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .date-button .day-date {
      font-size: 0.95rem;
    }

    .date-button:hover,
    .date-button.selected {
      transform: scale(1.15);
      box-shadow: 0 4px 12px rgba(67, 56, 202, 0.2);
    }

    .date-button.today {
      background-color: #c3dafe;
      color: #1a202c;
      font-weight: 700;
      transform: scale(1.7);
      z-index: 1;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 15px;
      text-align: left;
    }

    thead th {
      background: #f8fafc;
      padding: 15px 20px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #4a5568;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-bottom: 2px solid #cbd5e0;
      text-align: left;
    }

    tbody tr {
      background: #f7fafc;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(44,62,80,0.07);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    tbody tr:hover {
      background: #e0e7ff;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(67,56,202,0.25);
    }

    tbody td {
      padding: 18px 20px;
      font-size: 1rem;
      color: #2d3748;
      vertical-align: top;
      text-align: left;
    }

    tbody tr td:first-child {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }

    tbody tr td:last-child {
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    @media (max-width: 768px) {
      #toolbar {
        flex-direction: column;
        align-items: stretch;
      }

      #search-container {
        width: 100%;
      }

      #search-input {
        width: 100%;
      }

      .date-button {
        transform: scale(1);
      }

      .date-button.today {
        transform: scale(1.3);
      }

      table {
        font-size: 0.9rem;
      }

      thead th, tbody td {
        padding: 12px 10px;
      }
    }
  </style>
</head>
<body>
  <main>
    <div id="azienda">SITEC IMPIANTI SRL</div>
    <h1>Programma Giornaliero</h1>

    <div id="toolbar">
      <div id="search-container">
        <input type="text" id="search-input" placeholder="Cerca...">
      </div>
    </div>

    <div id="date-strip"></div>

    <table>
      <thead>
        <tr>
          <th>Cantiere</th>
          <th>Luogo</th>
          <th>Lavorazioni</th>
          <th>Collaboratori</th>
          <th>Mezzo</th>
        </tr>
      </thead>
      <tbody id="programma-body">
        <tr><td colspan="5" style="text-align:center; color:#999;">Caricamento dati...</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    const JSON_URL = 'https://script.google.com/macros/s/AKfycbyoUVY6DWaew3LcPNKC4tE9URflgqnbqQV6LWXTRevcfHduIN4nwbmJin7Bd8LUI3pdhA/exec';

    const today = new Date();
    const strip = document.getElementById('date-strip');
    const range = 5;

    for (let i = -range; i <= range; i++) {
      const d = new Date(today);
      d.setDate(today.getDate() + i);

      const btn = document.createElement('div');
      btn.className = 'date-button';
      btn.dataset.date = d.toISOString().split('T')[0];

      const dayName = document.createElement('div');
      dayName.className = 'day-name';
      dayName.textContent = d.toLocaleDateString('it-IT', { weekday: 'short' });

      const dayDate = document.createElement('div');
      dayDate.className = 'day-date';
      dayDate.textContent = d.toLocaleDateString('it-IT', { day: '2-digit', month: '2-digit' });

      btn.appendChild(dayName);
      btn.appendChild(dayDate);

      if (i === 0) btn.classList.add('today', 'selected');

      strip.appendChild(btn);
    }

    strip.addEventListener('click', e => {
      const target = e.target.closest('.date-button');
      if (target) {
        document.querySelectorAll('.date-button').forEach(b => b.classList.remove('selected'));
        target.classList.add('selected');
        loadProgramma(target.dataset.date);
      }
    });

    function loadProgramma(dateString) {
      fetch(`${JSON_URL}?data=${dateString}`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('programma-body');
          tbody.innerHTML = '';
          if (data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="5">Nessun dato disponibile.</td></tr>`;
            return;
          }
          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td data-label="Cantiere">${row.Cantiere || ''}</td>
              <td data-label="Luogo">${row.Luogo || ''}</td>
              <td data-label="Lavorazioni">${row.Lavorazioni || ''}</td>
              <td data-label="Collaboratori">${row.Collaboratori || ''}</td>
              <td data-label="Mezzo">${row.Mezzo || ''}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => {
          document.getElementById('programma-body').innerHTML = `<tr><td colspan="5" style="color:red; text-align:center;">Errore: ${err.message}</td></tr>`;
        });
    }

    document.getElementById('search-input').addEventListener('input', () => {
      const filter = document.getElementById('search-input').value.toLowerCase();
      document.querySelectorAll('#programma-body tr').forEach(row => {
        const match = Array.from(row.children).some(td => td.textContent.toLowerCase().includes(filter));
        row.style.display = match ? '' : 'none';
      });
    });

    loadProgramma(today.toISOString().split('T')[0]);
  </script>
</body>
</html>
