<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Programma Giornaliero</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eef2f7, #ffffff);
      color: #2c3e50;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    main {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(44,62,80,0.12);
      max-width: 1200px;
      width: 100%;
      box-sizing: border-box;
      overflow-x: auto; /* per sicurezza su mobile */
    }

    #azienda {
      font-weight: 700;
      font-size: 1.4rem;
      color: #1a2a54;
      text-transform: uppercase;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 5px;
      color: #1a202c;
      text-align: center;
    }

    #date-today {
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 30px;
      color: #4a5568;
    }

    #search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      width: 100%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    #search-input {
      padding: 12px 18px;
      border-radius: 30px;
      border: 1px solid #cbd5e0;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.07);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    #search-input:focus {
      outline: none;
      border-color: #4358ca;
      box-shadow: 0 0 8px rgba(67, 88, 202, 0.4);
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 20px;
      text-align: left;
      min-width: 600px;
    }

    thead th {
      background: #f0f4f8;
      padding: 15px 20px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #4a5568;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-bottom: 2px solid #cbd5e0;
      position: relative;
    }

    /* Linea dritta senza curve tra Cantiere e Luogo */
    thead th:first-child {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      border-right: 1px solid #cbd5e0;
    }

    thead th:first-child::after {
      content: none;
    }

    tbody tr {
      background: #f7fafc;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(44,62,80,0.07);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      border: 1px solid #cbd5e0; /* bordo leggerissimo tra le righe */
      margin-bottom: 15px;
      display: table-row;
    }

    tbody tr:hover {
      background: #e0e7ff;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(67,56,202,0.25);
    }

    tbody td {
      padding: 18px 20px;
      font-size: 1rem;
      color: #2d3748;
      vertical-align: middle;
    }

    /* Per la versione mobile: */
    @media (max-width: 900px) {
      body {
        padding: 20px 10px;
      }
      main {
        padding: 20px 15px;
        box-shadow: none;
        border-radius: 15px;
        max-width: 100%;
      }
      #search-container {
        max-width: 100%;
        padding: 0 10px;
        margin-bottom: 20px;
      }
      #search-input {
        font-size: 1rem;
        padding: 12px 15px;
      }

      table {
        width: 100%;
        border-spacing: 0 25px;
        min-width: 0;
      }

      thead {
        display: none; /* nascondi intestazione */
      }

      tbody tr {
        display: block;
        border-radius: 15px;
        background: #f0f4f8; /* grigio pi√π scuro rispetto desktop */
        border: 1px solid #cbd5e0;
        margin-bottom: 25px;
        padding: 15px 20px;
        box-shadow: none;
      }

      tbody td {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #cbd5e0;
        font-size: 1rem;
        vertical-align: middle;
      }
      tbody td:last-child {
        border-bottom: none;
      }

      tbody td::before {
        content: attr(data-label);
        font-weight: 600;
        color: #4a5568;
        flex-shrink: 0;
        width: 40%;
        text-align: left;
      }

      /* Testo allineato a destra per Lavorazioni, Collaboratori e Mezzo */
      tbody td[data-label="Lavorazioni"],
      tbody td[data-label="Collaboratori"],
      tbody td[data-label="Mezzo"] {
        justify-content: flex-end;
        text-align: right;
      }

      tbody td[data-label="Lavorazioni"]::before,
      tbody td[data-label="Collaboratori"]::before,
      tbody td[data-label="Mezzo"]::before {
        text-align: left;
      }

      /* Elimina bordi arrotondati sulle righe (per non creare curve extra) */
      tbody tr td:first-child {
        border-top-left-radius: 15px;
        border-bottom-left-radius: 15px;
      }
      tbody tr td:last-child {
        border-top-right-radius: 15px;
        border-bottom-right-radius: 15px;
      }

      /* Centratura testo in caricamento dati */
      #programma-body td {
        text-align: center !important;
      }
    }

  </style>
</head>
<body>
  <main>
    <div id="azienda">SITEC IMPIANTI SRL</div>
    <h1>Programma Giornaliero</h1>
    <div id="date-today" aria-live="polite" aria-atomic="true">
      <!-- Data dinamica inserita da JS -->
    </div>

    <div id="search-container">
      <input type="text" id="search-input" placeholder="Cerca..." aria-label="Barra di ricerca" />
    </div>

    <table>
      <thead>
        <tr>
          <th>Cantiere</th>
          <th>Luogo</th>
          <th>Lavorazioni</th>
          <th>Collaboratori</th>
          <th>Mezzo</th>
        </tr>
      </thead>
      <tbody id="programma-body">
        <tr><td colspan="5" style="text-align:center; color:#999;">Caricamento dati...</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    const JSON_URL = 'https://script.google.com/macros/s/AKfycbyoUVY6DWaew3LcPNKC4tE9URflgqnbqQV6LWXTRevcfHduIN4nwbmJin7Bd8LUI3pdhA/exec';

    const today = new Date();
    // Inserisce la data sotto il titolo in formato IT (es. 24/07/2025)
    const dateTodayEl = document.getElementById('date-today');
    dateTodayEl.textContent = today.toLocaleDateString('it-IT', { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric' });

    // Funzione per caricare dati e popolare tabella
    function loadProgramma(dateString) {
      fetch(`${JSON_URL}?data=${dateString}`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('programma-body');
          tbody.innerHTML = '';
          if (!data || data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">Nessun dato disponibile.</td></tr>`;
            return;
          }
          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td data-label="Cantiere">${row.Cantiere || ''}</td>
              <td data-label="Luogo">${row.Luogo || ''}</td>
              <td data-label="Lavorazioni">${row.Lavorazioni || ''}</td>
              <td data-label="Collaboratori">${row.Collaboratori || ''}</td>
              <td data-label="Mezzo">${row.Mezzo || ''}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => {
          document.getElementById('programma-body').innerHTML = `<tr><td colspan="5" style="color:red; text-align:center;">Errore: ${err.message}</td></tr>`;
        });
    }

    // Filtro di ricerca
    document.getElementById('search-input').addEventListener('input', () => {
      const filter = document.getElementById('search-input').value.toLowerCase();
      document.querySelectorAll('#programma-body tr').forEach(row => {
        const match = Array.from(row.children).some(td => td.textContent.toLowerCase().includes(filter));
        row.style.display = match ? '' : 'none';
      });
    });

    loadProgramma(today.toISOString().split('T')[0]);
  </script>
</body>
</html>
