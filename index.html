<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Programma di Oggi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eef2f7, #ffffff);
      display: flex;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    main {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(44,62,80,0.12);
      max-width: 960px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    #azienda {
      font-weight: 700;
      font-size: 1.4rem;
      color: #1a2a54;
      text-transform: uppercase;
      margin-bottom: 15px;
      letter-spacing: 2px;
    }

    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 5px;
      color: #1a202c;
    }

    #data-oggi {
      font-weight: 500;
      font-size: 1.1rem;
      color: #4a5568;
      margin-bottom: 40px;
    }

    /* --- STILI NUOVA BARRA DI RICERCA --- */
    .modern-search-container {
      display: flex;
      align-items: center;
      background-color: #f8fafc;
      border: 2px solid #e2e8f0;
      border-radius: 9999px; /* Pill shape */
      padding: 10px 20px;
      margin: 0 auto 40px auto;
      max-width: 450px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
    }
    
    .modern-search-container:focus-within {
      border-color: #7f9cf5;
      box-shadow: 0 0 0 4px rgba(127, 156, 245, 0.25);
    }
    
    .modern-search-container svg {
      width: 20px;
      height: 20px;
      fill: #a0aec0; /* Icon color */
      margin-right: 12px;
      transition: fill 0.3s ease-in-out;
    }
    
    .modern-search-container:focus-within svg {
      fill: #4a5568; /* Icon color on focus */
    }

    #search-bar {
      width: 100%;
      border: none;
      outline: none;
      background-color: transparent;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      color: #2d3748;
    }

    #search-bar::placeholder {
      color: #a0aec0;
      font-style: normal;
    }
    /* --- FINE STILI NUOVA BARRA DI RICERCA --- */

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 15px;
      table-layout: auto;
      text-align: left;
    }

    thead th {
      padding: 15px 20px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #4a5568;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-bottom: 2px solid #cbd5e0;
      background: #f0f4f8;
    }

    tbody tr {
      background: #f7fafc;
      box-shadow: 0 4px 10px rgba(44,62,80,0.07);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    tbody tr:hover {
      background: #e0e7ff;
      box-shadow: 0 8px 20px rgba(67,56,202,0.25);
      transform: translateY(-3px);
    }

    tbody td {
      padding: 18px 20px;
      color: #2d3748;
      font-weight: 500;
      font-size: 1rem;
      word-wrap: break-word;
    }

    @media (max-width: 600px) {
      main {
        padding: 20px 15px;
      }

      .modern-search-container {
        max-width: 100%;
      }

      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      thead {
        display: none;
      }

      tbody tr {
        margin-bottom: 20px;
        box-shadow: 0 4px 10px rgba(44,62,80,0.1);
        padding: 20px 15px;
        box-sizing: border-box;
      }

      tbody td {
        padding: 10px 0;
        font-size: 0.95rem;
        display: flex;
        border-bottom: 1px solid #d1d5db;
      }

      tbody td::before {
        content: attr(data-label);
        font-weight: 600;
        color: #4a5568;
        flex-basis: 35%;
        margin-right: 15px;
        white-space: nowrap;
      }

      tbody td:last-child {
        border-bottom: none;
      }

      tbody td[colspan] {
        display: block;
        text-align: center;
        padding: 0;
        margin: 0 auto;
        width: 100%;
        font-style: italic;
        color: #777;
        border: none;
      }

      tbody td[colspan]::before {
        display: none;
      }
    }
  </style>
</head>
<body>
  <main>
    <div id="azienda">SITEC IMPIANTI SRL</div>
    <h1>Programma di Oggi</h1>
    <div id="data-oggi"></div>

    <div class="modern-search-container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
      <input type="text" id="search-bar" placeholder="Cerca cantiere, collaboratore..." />
    </div>

    <table>
      <thead>
        <tr>
          <th>Cantiere</th>
          <th>Luogo</th>
          <th>Lavorazioni</th>
          <th>Collaboratori</th>
          <th>Mezzo</th>
        </tr>
      </thead>
      <tbody id="programma-body">
        <tr><td colspan="5" style="text-align:center; color:#999;">Caricamento dati...</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    function formatDate(date) {
      const d = date.getDate().toString().padStart(2, '0');
      const m = (date.getMonth() + 1).toString().padStart(2, '0');
      const y = date.getFullYear();
      return `${d}/${m}/${y}`;
    }

    document.getElementById('data-oggi').textContent = formatDate(new Date());

    const JSON_URL = 'https://script.google.com/macros/s/AKfycbyoUVY6DWaew3LcPNKC4tE9URflgqnbqQV6LWXTRevcfHduIN4nwbmJin7Bd8LUI3pdhA/exec';

    fetch(JSON_URL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('programma-body');
        tbody.innerHTML = '';

        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="5">Nessun dato disponibile.</td></tr>`;
          return;
        }

        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td data-label="Cantiere">${row.Cantiere || ''}</td>
            <td data-label="Luogo">${row.Luogo || ''}</td>
            <td data-label="Lavorazioni">${row.Lavorazioni || ''}</td>
            <td data-label="Collaboratori">${row.Collaboratori || ''}</td>
            <td data-label="Mezzo">${row.Mezzo || ''}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        const tbody = document.getElementById('programma-body');
        tbody.innerHTML = `<tr><td colspan="5" style="color:red; text-align:center;">Errore: ${err.message}</td></tr>`;
      });

    document.getElementById('search-bar').addEventListener('input', function () {
      const searchTerm = this.value.toLowerCase();
      const rows = document.querySelectorAll('#programma-body tr');
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(searchTerm) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
