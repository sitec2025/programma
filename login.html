<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Sitec Impianti</title>
</head>
<body>
  <h1>Login</h1>
  
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  
  <p id="error" style="color: red;"></p>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Configurazione Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCDs7iMJjJYFh8qc7LASNwFYSyFAJDJrQ8",
      authDomain: "programma-sitec-impianti.firebaseapp.com",
      projectId: "programma-sitec-impianti",
      storageBucket: "programma-sitec-impianti.appspot.com",  // ðŸ”§ corretto ".app" âžœ ".appspot.com"
      messagingSenderId: "87076748220",
      appId: "1:87076748220:web:351e6806174f18307dc9b9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login
    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Login riuscito
          window.location.href = "programma.html";
        })
        .catch((error) => {
          document.getElementById('error').textContent = "Errore: " + error.message;
        });
    });
  </script>
</body>
</html>
