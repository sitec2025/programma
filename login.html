<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Login - Sitec Impianti</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --brand-color: #007bff;
      --brand-color-light: rgba(0, 123, 255, 0.25);
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --surface-bg: rgba(255, 255, 255, 0.6);
      --surface-border: rgba(255, 255, 255, 0.9);
      --surface-shadow: rgba(44, 62, 80, 0.15);
    }

    @keyframes animated-gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f3e8ff, #dbeafe, #e0f2fe);
      background-size: 400% 400%;
      animation: animated-gradient 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: var(--surface-bg);
      border: 1px solid var(--surface-border);
      box-shadow: 0 20px 50px var(--surface-shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--text-primary);
    }

    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .login-container input:focus {
      border-color: var(--brand-color);
      box-shadow: 0 0 0 4px var(--brand-color-light);
    }

    .login-button {
      background-color: var(--brand-color);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 9999px;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 20px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .login-button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .footer-text {
      margin-top: 25px;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }

      .login-container h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Accesso Area Riservata</h1>
    <form onsubmit="event.preventDefault(); alert('Login simulato!');">
      <input type="text" placeholder="Nome utente" required />
      <input type="password" placeholder="Password" required />
      <button class="login-button" type="submit">Entra</button>
    </form>
    <div class="footer-text">Sitec Impianti Srl Â© 2025</div>
  </div>
</body>
</html>
