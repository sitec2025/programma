<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accedi a Sitec Impianti</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --brand-color: #007bff;
            --brand-color-light: rgba(0, 123, 255, 0.25);
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --surface-bg: rgba(255, 255, 255, 0.6);
            --surface-border: rgba(255, 255, 255, 0.9);
            --surface-shadow: rgba(44, 62, 80, 0.15);
        }

        @keyframes animated-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f3e8ff, #dbeafe, #e0f2fe);
            background-size: 400% 400%;
            animation: animated-gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .login-container {
            width: 100%;
            max-width: 400px; /* Ridotto per una form più compatta */
            padding: 40px; /* Aumentato il padding per più respiro */
            text-align: center;
            background: var(--surface-bg);
            border-radius: 24px;
            border: 1px solid var(--surface-border);
            box-shadow: 0 20px 50px var(--surface-shadow);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-sizing: border-box; /* Assicura che padding e border siano inclusi nella larghezza */
        }

        /* Stile per il testo "SITEC IMPIANTI SRL" */
        .company-name {
            font-weight: 700; /* Grassetto */
            font-size: 1.8rem; /* Dimensione maggiore */
            color: var(--brand-color); /* Colore del brand */
            margin-bottom: 25px; /* Spazio sotto */
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        h2 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 25px;
            color: var(--text-primary);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: var(--text-primary);
            background-color: rgba(249, 250, 251, 0.8);
            transition: all 0.3s ease;
            box-sizing: border-box; /* Include padding e border nella larghezza totale */
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--brand-color);
            box-shadow: 0 0 0 3px var(--brand-color-light);
        }

        .login-button {
            width: 100%;
            padding: 14px 20px;
            background-color: var(--brand-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 15px; /* Spazio sopra il bottone di login */
        }

        .login-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .login-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #error-message {
            color: #dc3545;
            margin-top: 20px;
            font-size: 0.95rem;
            min-height: 20px; /* Per evitare salti di layout */
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            .company-name {
                font-size: 1.5rem;
            }
            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="company-name">SITEC IMPIANTI SRL</div>

        <h2>Accedi</h2>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Inserisci la tua email" required />
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Inserisci la tua password" required />
        </div>
        <button type="submit" class="login-button" id="loginButton">Accedi</button>
        <div id="error-message"></div>
    </div>

    <script type="module">
        // Importa le funzioni necessarie dall'SDK di Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

        // La tua configurazione Firebase (DEVE ESSERE LA STESSA DI index.html)
        const firebaseConfig = {
            apiKey: "AIzaSyCDs7iMJjJYFh8qc7LASNwFYSyFAJDJrQ8", // SOSTITUISCI CON LA TUA API KEY REALE
            authDomain: "programma-sitec-impianti.firebaseapp.com",
            projectId: "programma-sitec-impianti",
            storageBucket: "programma-sitec-impianti.firebasestorage.app",
            messagingSenderId: "87076748220",
            appId: "1:87076748220:web:351e6806174f18307dc9b9",
            measurementId: "G-XSSHYE58MD"
        };

        // Inizializza Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Riferimenti agli elementi HTML
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const errorMessageDiv = document.getElementById('error-message');

        // Controlla lo stato di autenticazione all'avvio: se già loggato, reindirizza
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('Utente già loggato, reindirizzo a index.html.');
                window.location.href = 'index.html';
            }
        });

        // Gestione del login con email e password
        loginButton.addEventListener('click', async (e) => {
            e.preventDefault(); // Previene il comportamento di default del form

            const email = emailInput.value;
            const password = passwordInput.value;

            errorMessageDiv.textContent = ''; // Pulisce messaggi di errore precedenti

            if (!email || !password) {
                errorMessageDiv.textContent = 'Per favore, inserisci email e password.';
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                console.log('Accesso riuscito!');
                window.location.href = 'index.html'; // Reindirizza a index.html al successo
            } catch (error) {
                console.error('Errore di accesso:', error.code, error.message);
                let message = 'Errore di accesso. Riprova.';
                switch (error.code) {
                    case 'auth/invalid-email':
                        message = 'L\'indirizzo email non è valido.';
                        break;
                    case 'auth/user-disabled':
                        message = 'Questo utente è stato disabilitato.';
                        break;
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        message = 'Email o password errati.';
                        break;
                    case 'auth/invalid-credential': // Nuovo codice per credenziali non valide
                        message = 'Credenziali non valide. Controlla email e password.';
                        break;
                    case 'auth/too-many-requests':
                        message = 'Troppi tentativi di accesso falliti. Riprova più tardi.';
                        break;
                    default:
                        message = `Errore: ${error.message}`; // Messaggio di fallback più generico
                }
                errorMessageDiv.textContent = message;
            }
        });
    </script>
</body>
</html>
