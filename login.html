<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi a Sitec Impianti Srl</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-color: #007bff; /* Blu come colore primario */
            --brand-color-light: rgba(0, 123, 255, 0.25);
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --surface-bg: rgba(255, 255, 255, 0.6); /* Bianco traslucido per l'effetto vetro */
            --surface-border: rgba(255, 255, 255, 0.9);
            --surface-shadow: rgba(44, 62, 80, 0.15);
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f3e8ff, #dbeafe, #e0f2fe);
            background-size: 400% 400%;
            animation: animated-gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        @keyframes animated-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: var(--surface-bg);
            border-radius: 24px;
            border: 1px solid var(--surface-border);
            box-shadow: 0 20px 50px var(--surface-shadow);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 200px; /* Regola la dimensione del logo */
            height: auto;
            border-radius: 8px; /* Bordo leggermente arrotondato per il logo */
        }

        h2 {
            color: var(--text-primary);
            font-size: 2rem;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .input-group input {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: var(--text-primary);
            background-color: rgba(249, 250, 251, 0.8);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--brand-color);
            box-shadow: 0 0 0 3px var(--brand-color-light);
        }

        .button-primary, .button-secondary {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 9999px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }

        .button-primary {
            background-color: var(--brand-color);
            color: white;
        }

        .button-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .button-secondary {
            background-color: #e2e8f0;
            color: var(--text-primary);
        }

        .button-secondary:hover {
            background-color: #cbd5e1;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
        }

        .google-signin-button {
            background-color: #DB4437; /* Google red */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            border: none;
            border-radius: 9999px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .google-signin-button img {
            width: 24px;
            height: 24px;
        }

        .google-signin-button:hover {
            background-color: #C13529;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .error-message {
            color: #ef4444;
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: left;
            padding: 10px;
            background-color: rgba(239, 68, 68, 0.1);
            border-left: 4px solid #ef4444;
            border-radius: 4px;
            display: none; /* Inizialmente nascosto */
        }

        @media (max-width: 768px) {
            body { padding: 0; }
            .login-container {
                padding: 30px 20px;
                background: none;
                border: none;
                box-shadow: none;
                backdrop-filter: none;
                -webkit-backdrop-filter: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="sitec_logo_nuovo[1] (2)_page-0001.jpg" alt="Sitec Impianti Srl Logo">
        </div>
        <h2>Accedi al Programma</h2>
        <div id="error-message" class="error-message">
            </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="La tua email">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="La tua password">
        </div>
        <button id="loginButton" class="button-primary">Accedi</button>
        <button id="registerButton" class="button-secondary">Registrati</button>
        <button id="googleSignInButton" class="google-signin-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_and_wordmark_of_Google.svg" alt="Google logo">
            Accedi con Google
        </button>
    </div>

    <script>
        // Questo script è solo un placeholder. La logica di autenticazione verrà aggiunta in seguito.
        // Attualmente, i pulsanti non faranno nulla.
        document.getElementById('loginButton').addEventListener('click', () => {
            alert('Funzionalità di accesso non ancora implementata.');
        });
        document.getElementById('registerButton').addEventListener('click', () => {
            alert('Funzionalità di registrazione non ancora implementata.');
        });
        document.getElementById('googleSignInButton').addEventListener('click', () => {
            alert('Funzionalità di accesso con Google non ancora implementata.');
        });
    </script>
</body>
</html>
