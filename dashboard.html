<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sitec Impianti - Login e Programma</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <style>
        /* Reset e body */
        body {
            margin: 0;
            padding: 40px 20px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #eef2f7, #ffffff);
            color: #2c3e50;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            box-sizing: border-box;
        }

        main {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(44, 62, 80, 0.12);
            max-width: 960px;
            width: 100%;
            overflow-x: auto;
        }

        h1, h2 {
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 1px;
            color: #1a202c;
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
        }
        h2 {
            font-size: 2rem;
            margin-top: 50px;
            margin-bottom: 20px;
        }

        /* Tabella */
        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
            min-width: 700px;
            font-size: 1rem;
        }

        thead tr {
            background: transparent;
        }

        thead th {
            text-align: left;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 0.95rem;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-bottom: 2px solid #cbd5e0;
            user-select: none;
        }

        tbody tr {
            background: #f7fafc;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(44, 62, 80, 0.07);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        tbody tr:hover {
            background: #e0e7ff;
            box-shadow: 0 8px 20px rgba(67, 56, 202, 0.25);
            transform: translateY(-3px);
        }

        tbody td {
            padding: 18px 20px;
            color: #2d3748;
            font-weight: 500;
        }

        tbody tr td:first-child {
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        tbody tr td:last-child {
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        @media (max-width: 720px) {
            main {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2rem;
            }
            table {
                min-width: 100%;
            }
        }

        /* Stile login container glassmorphism */
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 40px;
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 20px 50px rgba(44, 62, 80, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-sizing: border-box;
        }

        .company-name {
            font-weight: 700;
            font-size: 1.8rem;
            color: #007bff;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4b5563;
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: #111827;
            background-color: rgba(249, 250, 251, 0.8);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .login-button {
            width: 100%;
            padding: 14px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }

        .login-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .login-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #error-message {
            color: #dc3545;
            margin-top: 20px;
            font-size: 0.95rem;
            min-height: 20px;
        }

    </style>
</head>
<body>
    <main>
        <div class="login-container" id="loginSection">
            <div class="company-name">SITEC IMPIANTI SRL</div>
            <h2>Accedi</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Inserisci la tua email" autocomplete="email" required />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Inserisci la tua password" autocomplete="current-password" required />
            </div>
            <button type="submit" class="login-button" id="loginButton">Accedi</button>
            <div id="error-message"></div>
        </div>

        <section id="programmaSection" style="display:none;">
            <h1>Programma Cantieri</h1>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Cantiere</th>
                            <th>Luogo</th>
                            <th>Lavorazioni</th>
                            <th>Collaboratori</th>
                        </tr>
                    </thead>
                    <tbody id="programmaTableBody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

        // Config Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCDs7iMJjJYFh8qc7LASNwFYSyFAJDJrQ8",
            authDomain: "programma-sitec-impianti.firebaseapp.com",
            projectId: "programma-sitec-impianti",
            storageBucket: "programma-sitec-impianti.firebasestorage.app",
            messagingSenderId: "87076748220",
            appId: "1:87076748220:web:351e6806174f18307dc9b9",
            measurementId: "G-XSSHYE58MD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM references
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const errorMessageDiv = document.getElementById('error-message');
        const loginSection = document.getElementById('loginSection');
        const programmaSection = document.getElementById('programmaSection');
        const programmaTableBody = document.getElementById('programmaTableBody');

        // Dati cantieri
        const dataProgramma = [
            { cantiere: "Cantiere A", luogo: "Torino", lavorazioni: "Montaggio ponteggi", collaboratori: "Anna, Luca" },
            { cantiere: "Cantiere B", luogo: "Milano", lavorazioni: "Installazione impianti", collaboratori: "Marco, Giulia" },
            { cantiere: "Cantiere C", luogo: "Firenze", lavorazioni: "Ristrutturazione interna", collaboratori: "Luca, Elena, Matteo" },
            { cantiere: "Cantiere D", luogo: "Bologna", lavorazioni: "Manutenzione elettrica", collaboratori: "Sara, Davide" }
        ];

        // Funzione per popolare la tabella con i dati
        function popolaTabella() {
            programmaTableBody.innerHTML = ""; // pulisce

            dataProgramma.forEach(item => {
                const tr = document.createElement('tr');

                tr.innerHTML = `
                    <td>${item.cantiere}</td>
                    <td>${item.luogo}</td>
                    <td>${item.lavorazioni}</td>
                    <td>${item.collaboratori}</td>
                `;

                programmaTableBody.appendChild(tr);
            });
        }

        // Login handler
        loginButton.addEventListener('click', () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            errorMessageDiv.textContent = "";

            if (!email || !password) {
                errorMessageDiv.textContent = "Inserisci email e password valide.";
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    // Login avvenuto, mostra programma
                    loginSection.style.display = "none";
                    programmaSection.style.display = "block";
                    popolaTabella();
                })
                .catch(error => {
                    errorMessageDiv.textContent = "Errore login: " + error.message;
                });
        });

        // Mantieni lo stato di login (se già loggato)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginSection.style.display = "none";
                programmaSection.style.display = "block";
                popolaTabella();
            } else {
                loginSection.style.display = "block";
                programmaSection.style.display = "none";
            }
        });
    </script>
</body>
</html>
